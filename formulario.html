<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formulario.css" />
    <script src="./formulario.js" defer></script>
    
</head>

<!-- Formulario de interés del usuario -->

<body>

    <form id="formulario">

        <fieldset class="nombre">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre"  name="nombre" placeholder="Nombres" />
            <input type="text" id="nombre" class="apellidoP" name="apellidoPaterno" placeholder="Apellido Paterno" />
            <input type="text" id="nombre"  class="apellidoM" name="apellidoMaterno" placeholder="Apellido Materno" />
        </fieldset>
        <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="correo@correo.cl" /><br />
        </div> 
        <div>   
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="+56987654321"
            pattern="^\+56(\s?)(0?9)(\s?)[9876543]\d{7}$" /><br />
        </div>
        <div>    
        <label for="rut">Rut:</label>
        <input type="text" id="rut"  name="rut" placeholder="11111111-1">    
        </div>  
        <div>  
        <label for="motivo">Motivo:</label>
         <textarea id="motivo" name="motivo" placeholder="Motivo"></textarea><br />    
        </div>    

        <button type="submit" id="enviar" disabled>Enviar</button>

        <br />
    </form>

</body>

</html>
