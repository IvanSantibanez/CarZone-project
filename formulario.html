    <header>

    </header>
    <main>
        <h2>Formulario para contacto</h2>
    <form id="formulario">

        <fieldset class="nombre">
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre"  name="nombre" placeholder="Nombres" />
            <input type="text" id="nombre" class="apellidoP" name="apellidoPaterno" placeholder="Apellido Paterno" />
            <input type="text" id="nombre"  class="apellidoM" name="apellidoMaterno" placeholder="Apellido Materno" />
        </fieldset>
        <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="correo@correo.cl" /><br />
        </div> 
        <div>   
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="56987654321"/><br />
        </div>
        <div>    
        <label for="rut">Rut:</label>
        <input type="text" id="rut"  name="rut" placeholder="11111111-1">    
        </div>  
        <div>  
        <label for="motivo">Motivo:</label>
         <textarea id="motivo" name="motivo" placeholder="Motivo"></textarea><br />    
        </div>    

        <button type="submit" id="enviar" disabled>Enviar</button>

        <br />
    </form>
</main>
